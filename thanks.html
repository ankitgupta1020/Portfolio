<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Ankit is a backend developer with experience in Java and MySQL. He creates captivating and responsive web applications." />

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicons/site.webmanifest" />
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#558aff" />
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#558aff" />
  <meta name="msapplication-config" content="assets/favicons/browserconfig.xml" />
  <meta name="theme-color" content="#558aff" />

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <!-- CSS -->
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/queries.css" />

  <!-- TITLE -->
  <title>Thank You | Form Submitted</title>

  <style>
    .thanks-section {
      animation: fadeIn 1s ease-in-out;
    }

    .thanks-container {
      animation: slideIn 1s ease-in-out;
    }

    .icon {
      font-size: 4rem;
      color: var(--clr-primary);
      animation: bounce 2s infinite;
    }

    .back-to-site {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.6rem;
      background-color: var(--clr-primary);
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-to-site:hover {
      background-color: var(--clr-primary-darker);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <section class="thanks-section center">
    <div class="thanks-container">
      <div class="icon"><i class="fa-solid fa-envelope-open-text"></i></div>
      <h2>Thank you</h2>
      <p>Your form submission has been received</p>
      <p>I will be in touch and contact you soon!</p>
      <a class="back-to-site" href="https://ankitgupta1181.netlify.app/">
        <i class="fa-solid fa-arrow-left"></i><span>Back to site</span>
      </a>
    </div>
  </section>
</body>

</html>
